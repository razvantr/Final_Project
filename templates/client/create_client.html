{% extends 'base.html' %}

{% block title %}Reserve a seat{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 offset-md-1">
                <br><br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Reserve seat</h3>
                    </div>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-outline-success">Reserve</button>
                            <a href="{% url 'home-page' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
